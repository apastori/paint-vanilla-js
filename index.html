<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint-Vanilla-JS</title>
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
    <h1>
        <img src="./icons/icon.png" alt="Paint-Vanilla-JS">
        Paint-Vanilla-JS
    </h1>
    <div class="paint-container">
        <header>
            <button>File</button>
            <button>Edit</button>
            <button>View</button>
            <button>Image</button>
            <button>Options</button>
            <button>Help</button>
        </header>

        <aside>
            <nav>
                <button id="draw-button" title="Pincel"></button>
                <button id="erase-button" title="Erase"></button>
                <button id="rectangle-button" title="Rectangle"></button>
                <button id="ellipse-button" title="Ellipse"></button>
                <button id="picker-button" title="Color Picker"></button>
                <button id="clear-button" title="Delete Drawing"></button>
                <button id="save-button" title="Save"></button>
            </nav>
        </aside>

        <main>
            <canvas
                id="canvas-paint"
                width="300"
                height="200"
            >
            </canvas>
        </main>
        <footer>
            <input type="color" id="color-picker" value="#000000">
        </footer>
    </div>
</body>
</html>
